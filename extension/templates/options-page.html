<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    label {
      display: block;
    }

    .dependent-option {
      padding-left: 10px;
    }
  </style>
</head>
<body>
<h2>LeoTranslate Settings</h2>

<form>
  <label>
    <input type="checkbox" name="context-capturing" class="js-option" disabled>
    Enable Context Capturing (This is an experimental feature)
  </label>
  <label class="dependent-option">
    <input type="checkbox" name="context-visible" class="js-option" data-if-checked="context-capturing" disabled>
    Show captured context in translate popup.
  </label>
</form>
<script src="../dist/options-page.js"></script>
</body>
</html>
